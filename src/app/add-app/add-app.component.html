<div class="container">
    <div class="top">

        <form class="form" (submit)="searchApp($event)">
            <div class="platform">
                <mat-radio-group class="radio-button-container">
                    <mat-radio-button class="example-radio-button" (change)="checked(platform)"
                        *ngFor="let platform of platforms" [value]="platform">
                        <span class="dark">{{platform}}</span>
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <mat-form-field class="example-full-width">
                <mat-label>App Name</mat-label>
                <input matInput value="" (change)="inputApp($event)">
            </mat-form-field>
            <button mat-raised-button color="primary">
                <span class="white">Search</span>
                <span class="material-symbols-outlined search-text white">
                    search
                </span></button>
        </form>

    </div>

    <div class="results">
        <div class="apps" *ngFor="let app of apps">
            <div class="app shadows">
                <div class="icon-add shadows material-symbols-outlined" (click)="addApp(app)">
                    add
                </div>
                <div class="icon">
                    <img [src]="app.icon" class="img">
                </div>
                <div class="details">
                    <div class="name">{{app.title}}</div>
                    <div class="id">{{app.appId}}</div>
                    <div class="developer">{{app.developer}}</div>
                    <div class="developer" *ngIf="platform == 'IOS'">{{app.genres.join(", ")}}</div>
                    <div class="score">{{app.score.toFixed(2)}} / 5</div>
                    <div class="open" (click)="openApp(app)">
                        <span class="material-symbols-outlined bold">
                            info
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ng-container *ngTemplateOutlet="svg"></ng-container>
    </div>
</div>


<ng-template #svg>
    <div class="svg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
