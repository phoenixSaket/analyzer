<div class="container">
    <app-filters [versions]="versions" [years]="years" [versionSorted]="" [dateSorted]="" [ratingSorted]=""
        (searchKeyword)="searchSort($event)" (version)="versionFilter($event)" (year)="yearFilter($event)"
        (ratingFilter)="ratingFilter($event)" (sortBy)="sortFilter($event)"></app-filters>
    <div class="android apps" *ngIf="!platform">
        <div class="app" *ngFor="let data of appData">
            <app-android [data]="data"></app-android>
        </div>
    </div>
    <div class="ios apps" *ngIf="platform">
        <app-ios *ngFor="let data of appData" [data]="data"></app-ios>
    </div>
</div>

<div class="loader" *ngIf="!!appData && appData.length == 0 && !data.isLoading">
    <div>
        <img class="image" src="assets/not-found.png" alt="no matching reviews">
    </div>
    <div>
        No matching reviews for the provided filters.
    </div>
</div>
