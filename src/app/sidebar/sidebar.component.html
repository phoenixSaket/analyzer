<div class="container shadows" [ngClass]="isOpen ? 'open': 'close'">
    <div class="circle shadows" (click)="isOpen = !isOpen">
        <span class="material-symbols-outlined">
            {{isOpen ? 'chevron_left' : 'chevron_right'}}
        </span>
    </div>
    <div class="top">
        <div class="icon shadows material-symbols-outlined" routerLink="/home" (click)="setActive($event)">
            home
            <span class="text" *ngIf="isOpen">Home</span>
        </div>
        <div class="icon shadows material-symbols-outlined" routerLink="/add" (click)="setActive($event)">
            add
            <span class="text" *ngIf="isOpen">Add an App</span>
        </div>  
        <div class="icon shadows material-symbols-outlined" routerLink="" (click)="setActive($event)">
            dashboard
            <span class="text" *ngIf="isOpen">Dashboard</span>
        </div>
        <div class="icon shadows material-symbols-outlined" routerLink="" (click)="setActive($event)">
            cloud
            <span class="text" *ngIf="isOpen">Word Cloud</span>
        </div>
        <div class="icon shadows material-symbols-outlined" routerLink="" (click)="setActive($event)">
            sentiment_satisfied
            <span class="text" *ngIf="isOpen">Sentiment Analysis</span>
        </div>
        <div class="icon shadows material-symbols-outlined" routerLink="" (click)="setActive($event)">
            apps
            <span class="text" *ngIf="isOpen">Apps</span>
        </div>
    </div>
    <div class="bottom">
        <div class="icon shadows material-symbols-outlined">
            compare_arrows
            <span class="text" *ngIf="isOpen">Compare Apps</span>
        </div>
        <!-- <div class="icon shadows material-symbols-outlined">
            delete
            <span class="text" *ngIf="isOpen">Delete Apps</span>
        </div> -->
    </div>
</div>

<div class="container-fake" [ngClass]="isOpen ? 'open': 'close'"></div>
